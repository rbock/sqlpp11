os: Visual Studio 2015

platform:
  - x64

configuration:
  - Debug
  - Release

matrix:
  fast_finish: true

build_script:
  - CD
  - cd ..
  - CD
  - git clone https://github.com/HowardHinnant/date
  - cd sqlpp11
  - CD
  - echo %configuration%
  - mkdir build
  - cd build
  - cmake --version
  - cmake ..
  - cmake --build . --config %configuration%
  - ctest . --build-config %configuration%

